<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Product </title>
    <link rel="stylesheet" href="../../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/input.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg py-3 fixed-top navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold fs-4"> DNT </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="main.html"> Trang Chủ </a>
                    </li>

                    <li class="nav-item active">
                        <a href="view.html" class="nav-link"> Xem </a>
                    </li>

                    <li class="nav-item active">
                        <a href="javascript:check_input();" class="nav-link">Nhập</a>
                    </li>

                    <li class="nav-item active">
                        <a href="#instructor" class="nav-link"> Giới Thiệu </a>
                    </li>

                    <li class="nav-item active">
                        <a href="login.html" class="nav-link"> Đăng Nhập </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- End of Header -->



    <div class="center-container d-flex flex-column justify-content-center ">
        <form class="productForm container px-5 py-2  border border-2 rounded justify-content-start">
            <h2 class="m-3 fw-bold">
                Nhập Thông Tin Sản Phẩm
            </h2>

            <div class="row">
                <label for="prodName">Tên Sản Phẩm:</label>
                <input type="text" id="prodName" name="prodName" required>
            </div>

            <div class="row">
                <label for="prodID">Mã Sản Phẩm:</label>
                <input type="text" id="prodID" name="prodID" required>
            </div>

            <div class="row">
                <label for="quantity">Số Lượng:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="row">
                <label for="price">Giá:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <!--todo: add picture -->
            <!-- <div class="row">
                <label for="image">Ảnh</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div> -->


            <div class="row my-2 mt-4">
                <button class="Btn" id="submitBtn" type="submit" onclick="submitForm()">Lưu</button>
            </div>

            <div class="row my-2 mt-4">
                <button class="Btn" id="clearBtn" type="submit" onclick="clearInputs()">Xóa</button>
            </div>

        </form>
    </div>

</body>

<!-- Bootstrap JavaScript and its dependencies -->
<script src="../../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

<script src="js/script.js"></script>

</html>
