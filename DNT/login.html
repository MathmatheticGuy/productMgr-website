<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg py-3 fixed-top navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold fs-4"> DNT </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="main.html"> Trang Chủ </a>
                    </li>

                    <li class="nav-item active">
                        <a href="view.html" class="nav-link"> Xem </a>
                    </li>

                    <li class="nav-item active">
                        <a href="javascript:check_input();" class="nav-link">Nhập</a>
                    </li>

                    <li class="nav-item active">
                        <a href="#instructor" class="nav-link"> Giới Thiệu </a>
                    </li>

                    <li class="nav-item active">
                        <a href="login.html" class="nav-link"> Đăng Nhập </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- End of Header -->

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="../../image/1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-size: 1rem;">Join experienced
                    Designers on
                    this platform.</small>
            </div>

            <!-------------------------- Right Box ---------------------------->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input id="email" type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <!-- <div class="input-group mb-1">
                        <input id="password" type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div> -->
                 
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="login()">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="clearInput()">Clear</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="../../image/google.png"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
